<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProjectPlus - Ultimate</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background-color: #1a202c; color: #edf2f7; }
    .card { @apply bg-gray-800 p-6 rounded-2xl shadow-lg mb-4; }
    button { @apply px-4 py-2 rounded-lg transition hover:bg-gray-700; }
    input, select, textarea { @apply bg-gray-700 text-white p-2 rounded-lg w-full; }
    ul { @apply list-disc pl-5; }
  </style>
</head>
<body class="flex flex-col items-center p-4">

  <!-- AUTH -->
  <div class="card w-full max-w-md" id="auth">
    <h2 class="text-2xl font-bold mb-4">Sign in to ProjectPlus</h2>
    <button id="googleBtn" class="bg-blue-500 mb-2 w-full">Sign in with Google</button>
    <button id="emailBtn" class="bg-green-500 w-full">Sign in with Email</button>
  </div>

  <!-- APP -->
  <div id="app" hidden class="w-full max-w-4xl flex flex-col md:flex-row gap-4">

    <!-- PROJECT LIST -->
    <div class="card flex-1">
      <button id="logoutBtn" class="bg-red-500 mb-4 w-full">Logout</button>
      <h2 class="text-xl font-bold mb-2">Your Projects</h2>
      <ul id="projectList"></ul>
      <button id="newProjectBtn" class="bg-blue-600 mt-4 w-full">+ New Project</button>
    </div>

    <!-- PROJECT VIEW -->
    <div class="card flex-2" id="projectView" hidden>
      <h2 id="projectTitle" class="text-2xl font-bold mb-4"></h2>
      
      <!-- Messages -->
      <section class="mb-4">
        <h3 class="text-xl font-semibold">Messages</h3>
        <ul id="messages" class="mb-2"></ul>
        <input id="messageInput" placeholder="Type a message" class="mb-2" />
        <button id="sendMessageBtn" class="bg-blue-500 w-full mb-2">Send</button>
      </section>

      <!-- Members -->
      <section class="mb-4">
        <h3 class="text-xl font-semibold">Members</h3>
        <ul id="members" class="mb-2"></ul>
        <button id="inviteBtn" class="bg-green-500 w-full mb-2">Invite Member</button>
      </section>

      <!-- Files -->
      <section class="mb-4">
        <h3 class="text-xl font-semibold">Files</h3>
        <ul id="files" class="mb-2"></ul>
        <input type="file" id="fileInput" class="mb-2" />
      </section>

      <!-- Canvas LMS -->
      <section>
        <h3 class="text-xl font-semibold">Canvas LMS Integration</h3>
        <div id="canvasBox" class="mb-2"></div>
        <button id="canvasBtn" class="bg-yellow-500 w-full">Link Canvas</button>
      </section>

    </div>

  </div>

  <!-- Firebase + App Script -->
  <script type="module" src="projectplus_app.js"></script>

</body>
</html>
